<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>User Profile - EcoFinds</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f9f0;
    margin: 0; padding: 20px;
  }
  .container {
    max-width: 500px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }
  h1 {
    color: #2d5a2d;
    margin-bottom: 25px;
    text-align: center;
  }
  label {
    display: block;
    margin: 15px 0 5px;
    color: #2d5a2d;
  }
  input[type="text"], input[type="email"] {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 2px solid #e0f0e0;
    background: #fafffe;
    font-size: 1rem;
  }
  input[readonly] {
    background: #e8f5e8;
    border-color: #90ee90;
    color: #2d5a2d;
  }
  button {
    margin-top: 30px;
    width: 100%;
    padding: 15px;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #90ee90, #7dd87d);
    color: #2d5a2d;
    transition: all 0.3s ease;
  }
  button:hover {
    background: linear-gradient(135deg, #7dd87d, #6bc96b);
  }
  .logout-btn {
    background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
    color: #666;
    margin-top: 15px;
  }
  .logout-btn:hover {
    background: linear-gradient(135deg, #e0e0e0, #d0d0d0);
  }
  .message {
    margin-top: 15px;
    text-align: center;
    font-weight: 600;
  }
  .message.success {
    color: #2d5a2d;
  }
  .message.error {
    color: #a94442;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Your Profile</h1>
    <form id="profileForm">
      <label>Name</label>
      <input type="text" id="name" readonly />
      
      <label>Surname</label>
      <input type="text" id="surname" readonly />
      
      <label>Email</label>
      <input type="email" id="email" readonly />
      
      <label>City</label>
      <input type="text" id="city" readonly />
      
      <label for="address">Address (editable)</label>
      <input type="text" id="address" required />
      
      <label>Member Since</label>
      <input type="text" id="registeredAt" readonly />
      
      <button type="submit">Save Address</button>
    </form>
    <button id="logoutBtn" class="logout-btn">Logout</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    // Redirect to login if no currentUser
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser) {
      window.location.href = '/login.html';
    }

    // Load user info into form
    function loadUserProfile() {
      document.getElementById('name').value = currentUser.name;
      document.getElementById('surname').value = currentUser.surname || '';
      document.getElementById('email').value = currentUser.email;
      document.getElementById('city').value = currentUser.city || '';
      document.getElementById('address').value = currentUser.address || '';
      document.getElementById('registeredAt').value = new Date(currentUser.registeredAt).toLocaleDateString();
    }

    // Show message helper
    function showMessage(text, type = 'success') {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = 'message ' + (type === 'success' ? 'success' : 'error');
      setTimeout(() => {
        msg.textContent = '';
        msg.className = 'message';
      }, 3000);
    }

    // Save address changes
    document.getElementById('profileForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const newAddress = document.getElementById('address').value.trim();
      if (!newAddress) {
        showMessage('Address cannot be empty.', 'error');
        return;
      }

      // Update currentUser and users list in localStorage
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const userIndex = users.findIndex(u => u.email === currentUser.email);

      if (userIndex === -1) {
        showMessage('User not found.', 'error');
        return;
      }

      users[userIndex].address = newAddress;
      localStorage.setItem('users', JSON.stringify(users));

      // Update currentUser object and localStorage
      currentUser.address = newAddress;
      localStorage.setItem('currentUser', JSON.stringify(currentUser));

      showMessage('Address updated successfully!', 'success');
    });

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('currentUser');
      window.location.href = '/login.html';
    });

    loadUserProfile();
  </script>
</body>
</html>
