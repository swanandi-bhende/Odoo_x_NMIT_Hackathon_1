  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "EcoFinds",
      "url": "https://ecofinds.com",
      "description": "Your personal dashboard for sustainable thrift shopping. Track your carbon savings, manage orders, and discover eco-friendly finds.",
      "publisher": {
        "@type": "Organization",
        "name": "EcoFinds"
      }
    }
  </script>

  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', 'Poppins', sans-serif;
      background-color: #f6fdf7;
    }

    #navbar {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      border-bottom: 1px solid #e0e0e0;
    }

    .nav-left {
      font-size: 1.4rem;
      color: #237A57;
      font-weight: 600;
    }

    .nav-right {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .nav-link {
      text-decoration: none;
      color: #237A57;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #1b5f43;
    }

    .logout-btn {
      background: #237A57;
      border: none;
      color: white;
      padding: 10px 20px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #1b5f43;
    }

    #root {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      font-size: 1.1rem;
      color: #237A57;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav id="navbar">
    <div class="nav-left">EcoFinds</div>
    <div class="nav-right">
      <a href="/index.html" class="nav-link">Dashboard</a>
      <a href="/profile.html" class="nav-link">Profile</a>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </nav>

  <!-- Dashboard Root -->
  <div id="root">
    <h1>Welcome to your EcoFinds Dashboard</h1>
    <p>Track your carbon savings, manage your orders, and discover eco-friendly finds here.</p>
  </div>

  <!-- Auth + Logout Script -->
  <script>
    try {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!currentUser) {
        window.location.href = '/login.html';
      }
    } catch (e) {
      window.location.href = '/login.html';
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('currentUser');
      window.location.href = '/login.html';
    });
  </script>

  <!-- Your React/Vite/etc. entry point -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
